<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <style>


    .header-container {
    background-color: #000000;
    padding: 2px 0;
    position: fixed; /* Make the navbar fixed */
    top: 0;
    width: 100%; /* Ensure the navbar spans the full width */
    z-index: 1000; /* Keep it above other content */
  }


    .navbar-brand, .nav-link {
      color: white !important;
      font-size: 0.9rem;
      padding-top: 0;
      padding-bottom: 0;
    }

    .navbar .nav-link {
      display: flex;
      align-items: center; /* Vertically center the image and the dropdown toggle */


    }

    .navbar .dropdown-toggle::before,
    .navbar .dropdown-toggle::after {
      display: none !important;
  }

    .navbar .profile-img {
    width: 27px;
    height: 27px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0; /* Ensure no margin around the image */
    padding: 0; /* Ensure no padding around the image */
    display: inline-block;
  }

    .navbar .nav-item {
      list-style: none;
      margin-left: 10px;
      margin: 0;
    }

    .navbar .dropdown-toggle {
      padding: 0 !important; /* Reduce any extra padding */
      margin: 0 !important;
      }

    .navbar .dropdown-menu {
      right: 10; /* Ensure it aligns to the right */

      top: 30px; /* Moves the dropdown down relative to the trigger */
      position: right; /* Ensures it's positioned absolutely relative to the navbar */
    }

    .dropdown-menu {
      right: 0;
      left: auto;
    }

    .dropdown-menu .dropdown-item {
      font-size: 0.9rem;

    }

    .navbar .company-name {
  font-weight: 600;
  font-size: 0.95rem;
  color: #ffffff;
  margin-right: 10px;
}


    .navbar .dropdown-toggle::after {
      display: none !important;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="header-container">
    <nav class="navbar navbar-custom navbar-expand-lg">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    {% if user.is_authenticated %}
      <!-- Left side: Profile dropdown -->
      <div class="d-flex align-items-center">
        <li class="nav-item dropdown list-unstyled mb-0">
          <a class="nav-link dropdown-toggle p-0" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/Civil-py/SAM-tool/blob/main/mvulane-tech-favicon-white.png?raw=true"
                 alt="{{ user.username }}" class="profile-img">
          </a>
          <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdown">
            <li class="dropdown-item">User: {{ user.username }}</li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
      </div>

      <!-- Right side: Company name -->
      <span class="text-white me-3 fw-semibold">{{ user.company }}</span>

    {% else %}
      <!-- For unauthenticated users -->
      <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    {% endif %}
  </div>
</nav>


  </div>

  <!-- Your page content here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-NzQoD0s4VHckwe0jZoC1WTGXSjA3v7tca07uZ4MgiD0DBi5xswN2ZghYPjNszwZ6" crossorigin="anonymous"></script>

</body>
</html>
