<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Espanini{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  background-color: #fcfcfc;
  font-weight: 550;
}

.header-container {
  background-color: #000;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  height: 47px;
  width: 100%;
  z-index: 1000;
}

.sidebar-container {
  position: fixed;
  top: 47px;
  left: 0;
  width: 135px;
  height: calc(100% - 47px);
  background-color: #f9f9f9;
  border-right: 1px solid #ccc;
  padding-top: 10px;
  z-index: 999;
}

.sidebar-container .nav-link {
  color: #000;
  padding-left: 12px;
  text-decoration: none;
  width: 100%;
}

.sidebar-container .nav-link:hover {
  background-color: #f2f2f2;
  border-radius: 8px;
  box-shadow: 10px 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

/* Main content shifts only on desktop */
.main-content {
  margin-left: 135px;
  padding: 60px 20px 20px 20px;
  min-height: 100vh;
  box-sizing: border-box;
}

/* On mobile, no sidebar margin */
@media (max-width: 992px) {
  .main-content {
    margin-left: 0;
    padding-top: 60px;
  }
}

  </style>
</head>
<body>
  <!-- ✅ Header (with toggle button on mobile) -->
  <div class="header-container d-flex align-items-center justify-content-between px-3">
    <h6 class="mb-0">Espanini</h6>

    <!-- Hamburger toggle (visible only on mobile) -->
    <button class="btn btn-sm btn-outline-light d-lg-none" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar"
            aria-controls="mobileSidebar">
      ☰
    </button>
  </div>

  <!-- ✅ Desktop Sidebar -->
  <div class="sidebar-container d-none d-lg-block">
    {% include "timesheets/sidebar.html" %}
  </div>

  <!-- ✅ Mobile Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar"
       aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h5 id="mobileSidebarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      {% include "timesheets/sidebar.html" %}
    </div>
  </div>

  <!-- ✅ Page Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
